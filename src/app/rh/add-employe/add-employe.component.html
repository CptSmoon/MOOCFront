<div class="card-box">
<div class="container-fluid">
<div class="row">
  <div class="col-md-4 form-group">
      <label for="nom">Nom</label>
      <input [(ngModel)]="e.nom" class="form-control" id="nom" type="text" placeholder="nom"/>
  </div>
  <div class="col-md-4 form-group">
      <label for="salaire">Salaire</label>
      <input [(ngModel)]="e.salaire" class="form-control" id="salaire" type="number"/>
  </div>
  <div class="col-md-4 form-group">
      <label for="numero_carte">Numéro carte bancaire</label>
      <input class="form-control" [(ngModel)]="e.num_carte" id="numero_carte" type="text"/>
  </div>

  <span class="clearfix"></span>
</div>
<div class="row">
  <div class="col-md-4 form-group">
      <label for="prenom">Prénom</label>
      <input class="form-control" [(ngModel)]="e.prenom" id="prenom" placeholder="nom" type="text"/>
  </div>
  <div class="col-md-4 form-group">
      <label for="prime">Prime</label>
      <input class="form-control" [(ngModel)]="e.prime" id="prime" type="number"/>
  </div>
  <div class="col-md-4 form-group">
      <label for="date_debut">Date de début de service</label>
      <input class="form-control" [(ngModel)]="e.date_debut_service" id="date_debut" type="date"/>
  </div>

  <span class="clearfix"></span>
</div>
<div class="row">
  <div class="col-md-4 form-group">
      <label for="email">Email</label>
      <input class="form-control" [(ngModel)]="e.email" id="email" type="text" placeholder="Email"/>
  </div>
  <div class="col-md-4 form-group">
      <label for="cin">CIN</label>
      <input class="form-control" [(ngModel)]="e.cin" id="cin" type="text"/>
  </div>
  <div class="col-md-4 form-group">
      <label for="date_naissance">Date de naissance</label>
      <input class="form-control" [(ngModel)]="e.date_naissance" id="date_naissance" type="date"/>
  </div>

  <span class="clearfix"></span>
</div>
<div class="row">
  <div class="col-md-4 form-group">
      <label for="mobile">Mobile</label>
      <input class="form-control" [(ngModel)]="e.mobile" id="mobile" type="text" placeholder="Mobile"/>
  </div>
  <div class="col-md-4 form-group">
      <label for="date_cin">Date CIN</label>
      <input class="form-control" [(ngModel)]="e.date_cin" id="date_cin" type="date"/>
  </div>
  <div class="col-md-4 form-group">
      <label for="n_enfants">Nombre d'enfants</label>
      <input class="form-control" [(ngModel)]="e.n_enfants" id="n_enfants" type="number"/>
  </div>
  <span class="clearfix"></span>
</div>
<div class="row">
    <div class="col-md-4 form-group">
        <label for="adresse">Adresse</label>
        <input class="form-control" [(ngModel)]="e.adresse" id="adresse" type="text"/>
    </div>
  <div class="col-md-4 form-group">
       <label for="code_postal">Code postal</label>
       <input class="form-control" [(ngModel)]="e.code_postal" id="code_postal" type="text"/>
   </div>
    <div class="col-md-4 form-group">
        <label for="remarque">Remarque</label>
        <input class="form-control" [(ngModel)]="e.remarque" id="remarque" type="text"/>
    </div>
  <span class="clearfix"></span>
</div>

<div class="row">

<div class="col-md-6 form-group">
<label>Fonction</label>
<select  class="form-control fonctionSelect"
[(ngModel)]="e.fonction_id" name="fonction" id="fonction" >
<option  *ngFor="let f of fonctions"  value="{{f.fonction_id}}">{{f.label}}</option>
</select>
</div>

<div class="col-md-6 form-group">
<label>Contrat</label>
<select class="form-control contratSelect"
[(ngModel)]="e.contrat_id" name="contrat" id="contrat" >
<option *ngFor="let c of contrats" value="{{c.contrat_id}}">{{c.label}}</option>
</select>
</div>

</div>
<div class="row">
    <button (click)="addEmploye()" id="buttonSubmit" name="buttonSubmit"
    class="form-control btn btn-success"><span *ngIf="isEditAction">Modifier L'employé</span><span *ngIf="!isEditAction">Ajouter Un Employé></span></button>
</div>
 </div>
</div>
