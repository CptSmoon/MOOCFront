<!-- TODO fix size of inputs in datatable-->
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="card-box">
        <div class="row">
          <div class="col-sm-6">
            <div class="m-b-30">
              <button id="addProduct" class="btn btn-primary waves-effect waves-light"
                      [routerLink]="['/rh/add']">Ajouter Employé<i
                class="fa fa-plus"></i></button>
            </div>
          </div>
        </div>
        <table [ngBusy]="busy" class="table table-striped table-bordered  dataTable no-footer" id="datatable"
               role="grid" aria-describedby="datatable_info">
          <thead>
          <tr role="row">
            <th tabindex="0" class="sorting_asc" aria-controls="datatable" style="width: 170px;"
                aria-label="Name: activate to sort column descending" aria-sort="ascending" rowspan="1"
                colspan="1">Nom & Prénom
            </th>
            <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 116px;"
                aria-label="Start date: activate to sort column ascending" rowspan="1" colspan="1">Email
            </th>
            <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 116px;"
                aria-label="Start date: activate to sort column ascending" rowspan="1" colspan="1">Mobile
            </th>
            <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 116px;"
                aria-label="Start date: activate to sort column ascending" rowspan="1" colspan="1">CIN
            </th>
            <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 116px;"
                aria-label="Start date: activate to sort column ascending" rowspan="1" colspan="1">Salaire
</th>
            <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 116px;"
                aria-label="Start date: activate to sort column ascending" rowspan="1" colspan="1">Prime
            </th>
            <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 116px;"
                aria-label="Start date: activate to sort column ascending" rowspan="1" colspan="1">Fonction
                </th>
            <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 116px;"
                aria-label="Start date: activate to sort column ascending" rowspan="1" colspan="1">Contrat
                </th>
            <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 116px;"
                aria-label="Start date: activate to sort column ascending" rowspan="1" colspan="1">Date de début de service
            </th>
            <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 116px;"
                aria-label="Start date: activate to sort column ascending" rowspan="1" colspan="1">Actions
            </th>

          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let e of employes ; let i = index" role="row">
            <td>
                {{e.nom}} {{e.prenom}}
            </td>

            <td>
                {{e.email}}
            </td>
            <td>
                {{e.mobile}}
            </td>
            <td>
                {{e.cin}}
            </td>
            <td>
                {{e.salaire}}
            </td>
            <td>
                {{e.prime}}
            </td>
            <td>
                {{e.fonction.label}}
            </td>
            <td>
                {{e.contrat.label}}
            </td>
            <td>
                {{e.date_debut_service}}
            </td>
            <td>
                <a [routerLink]="['/rh/'+e.employe_id+'/edit']"
                 class="label label-default text-inverse p-r-10"
                 data-toggle="tooltip" title="Confirmer">
                  <i class="fa fa-pencil"></i></a>
                                  &nbsp;
               <a (click)="deleteEmploye(i)" class="label label-danger text-white p-r-10"
                           data-toggle="tooltip" title="Confirmer">
                          <i class="fa fa-remove"></i></a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
