<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="card-box">
        <div class="row">
          <div class="col-sm-6">
            <div class="m-b-30">
              <button id="addProduct" class="btn btn-primary waves-effect waves-light"
                      [routerLink]="['/vente/sortie/add']">Enregistrer une Sortie<i
                class="fa fa-plus"></i></button>
            </div>
          </div>
        </div>
        <table [ngBusy]="busy" class="table table-striped table-bordered   dataTable no-footer" id="datatable"
               role="grid" aria-describedby="datatable_info">
          <thead>
          <tr role="row">
            <th tabindex="0" class="sorting_asc" aria-controls="datatable" style="width: 170px;"
                aria-label="Name: activate to sort column descending" aria-sort="ascending" rowspan="1"
                colspan="1">N°
            </th>
            <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 116px;"
                aria-label="Start date: activate to sort column ascending" rowspan="1" colspan="1">Date
            </th>
            <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 116px;"
                aria-label="Start date: activate to sort column ascending" rowspan="1" colspan="1">Nom Personnel
            </th>
            <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 116px;"
                aria-label="Start date: activate to sort column ascending" rowspan="1" colspan="1">Actions
            </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let sortie of sorties; let i = index" role="row">
            <td>{{sortie.sortie_id}}</td>
            <td>{{sortie.created_at}}</td>
            <td>{{sortie.nom_personnel}}</td>
            <td>
             <div data-toggle="modal" data-target="#list-produits-modal"
             (click)="openListeProduits(i)">
              Liste des produits
             </div>
             </td>
          </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>




<div id="list-produits-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content" [ngBusy]="modalBusy">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" (click)="clean()" aria-hidden="true">×</button>
        <h4 class="modal-title" id="myModalLabel">Liste des produits :</h4></div>
      <div class="modal-body">
      <table [ngBusy]="busy" class="table table-striped table-bordered  dataTable2 no-footer" id="datatable"
                     role="grid" aria-describedby="datatable_info">
                <thead>
                <tr role="row">
                  <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 116px;"
                      aria-label="Start date: activate to sort column ascending" rowspan="1" colspan="1">Produit
                  </th>
                  <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 116px;"
                      aria-label="Start date: activate to sort column ascending" rowspan="1" colspan="1">Quantité
                  </th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let s of selectedSortie?.lignes_sortie; let i = index" role="row">
                  <td>{{s.produit_id}}</td>
                  <td>{{s.quantity}}</td>

                </tr>
                </tbody>
              </table>

      </div>
    </div>
  </div>
</div>
