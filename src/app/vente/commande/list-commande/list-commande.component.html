<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="card-box">
        <div class="row">
          <div class="col-sm-6">
            <div class="m-b-30">
              <button id="addProduct" class="btn btn-primary waves-effect waves-light"
                      [routerLink]="['/vente/commande/add']">Ajouter Commande<i
                class="fa fa-plus"></i></button>
            </div>
          </div>
        </div>
        <table [ngBusy]="busy" class="table table-striped table-bordered  dataTable no-footer" id="datatable"
               role="grid" aria-describedby="datatable_info">
          <thead>
          <tr role="row">
            <th tabindex="0" class="sorting_asc" aria-controls="datatable" style="width: 170px;"
                aria-label="Name: activate to sort column descending" aria-sort="ascending" rowspan="1"
                colspan="1">NÂ°
            </th>
            <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 116px;"
                aria-label="Start date: activate to sort column ascending" rowspan="1" colspan="1">Date
            </th>
            <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 116px;"
                aria-label="Start date: activate to sort column ascending" rowspan="1" colspan="1">Client
            </th>
            <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 116px;"
                aria-label="Start date: activate to sort column ascending" rowspan="1" colspan="1">Montant
            </th>
            <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 116px;"
                aria-label="Start date: activate to sort column ascending" rowspan="1" colspan="1">Actions
            </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let commande of commandes; let i = index" role="row">
            <td>{{commande.commande_id}}</td>
            <td>{{commande.created_at}}</td>
            <td>{{commande.client.name}}</td>
            <td>{{commande.montant}}</td>
            <td>
              <a [routerLink]="['/production/commande/'+commande.commande_id+'/edit']" class="text-inverse p-r-10"
                 data-toggle="tooltip" title="Edit">
                <i class="ti-marker-alt"></i></a>
              <a (click)="bon(commande.commande_id)" class="text-inverse p-r-10" data-toggle="tooltip"
                 title="Bon de Commande">
                <i class="ti-printer"></i></a>
            </td>
          </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
