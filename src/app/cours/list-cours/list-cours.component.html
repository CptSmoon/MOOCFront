
<div class="card-box">
  <h4 class="header-title m-t-0 m-b-30">Liste des Cours</h4>
  <button id="addProduct" class="btn btn-primary waves-effect waves-light"
          [routerLink]="['/cours/add']">Ajouter Cours<i
    class="fa fa-plus"></i></button>
  <br>
  <br>

  <table [ngBusy]="busy" class="table table-striped table-bordered  dataTable no-footer" id="datatable"
         role="grid" aria-describedby="datatable_info">
    <thead>
    <tr role="row">
      <th tabindex="0" class="sorting_asc" aria-controls="datatable" style="width: 170px;"
          aria-label="Name: activate to sort column descending" aria-sort="ascending" rowspan="1"
          colspan="1">ID
      </th>
      <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 116px;"
          aria-label="Start date: activate to sort column ascending" rowspan="1" colspan="1">Label
      </th>
      <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 116px;"
          aria-label="Start date: activate to sort column ascending" rowspan="1" colspan="1">Description
      </th>
      <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 116px;"
          aria-label="Start date: activate to sort column ascending" rowspan="1" colspan="1">Nombre des Heures
          </th>
      <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 116px;"
          aria-label="Start date: activate to sort column ascending" rowspan="1" colspan="1">Auteur
          </th>

      <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 116px;"
          aria-label="Start date: activate to sort column ascending" rowspan="1" colspan="1">Sujet
      </th>
      <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 116px;"
          aria-label="Start date: activate to sort column ascending" rowspan="1" colspan="1">Actions
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of cours; let i = index" role="row">
      <td>
        {{c.id}}
      </td>
      <td>
         <a class="label label-default text-white">
            {{c.label}}
          </a>

      </td>
      <td>
          <a class="label label-default text-white">
            {{c.description}}
          </a>

      </td>
      <td>
          <a class="label label-default text-white">
            {{c.nombre_heures}} H
          </a>
      </td>
      <td>
          <a class="label label-warning text-white">
            {{c.auteur.nom}}
            </a>
      </td>
      <td>
          <a class="label label-warning text-white">
            {{c.sujet.label}}
            </a>
      </td>
      <td>

            <a class="on-editing save-row"
               data-toggle="tooltip" title="Confirmer">
              <i class="fa fa-search"></i></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
