<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="card-box">
        <div class="row">
          <div class="col-sm-6">
            <div class="m-b-30">
              <button id="addProduct" class="btn btn-primary waves-effect waves-light"
                      [routerLink]="['/production/lot/ajouter']">Ajouter Lot<i
                class="fa fa-plus"></i></button>
            </div>
          </div>
        </div>
        <table [ngBusy]="busy" class="table table-striped table-bordered  dataTable no-footer" id="datatable"
               role="grid" aria-describedby="datatable_info">
          <thead>
          <tr role="row">
            <th tabindex="0" class="sorting_asc" aria-controls="datatable" style="width: 170px;"
                aria-label="Name: activate to sort column descending" aria-sort="ascending" rowspan="1"
                colspan="1">Reference
            </th>
            <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 116px;"
                aria-label="Start date: activate to sort column ascending" rowspan="1" colspan="1">Produit
            </th>
            <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 116px;"
                aria-label="Start date: activate to sort column ascending" rowspan="1" colspan="1">Quantite
            </th>
            <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 116px;"
                aria-label="Start date: activate to sort column ascending" rowspan="1" colspan="1">Formule
            </th>
            <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 116px;"
                aria-label="Start date: activate to sort column ascending" rowspan="1" colspan="1">Coût
            </th>
            <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 116px;"
                aria-label="Start date: activate to sort column ascending" rowspan="1" colspan="1">État
            </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let l of lots ; let i = index" role="row">
            <td>{{l.reference}}</td>
            <td>{{l.produit?.label}} - Ref : {{l.produit.reference}}</td>
            <td>{{l.quantite}}</td>
            <td>{{l.formule.label}}</td>
            <td>{{l.cout}}</td>
            <td ><div class= "label" [ngClass]="{'label-success': l.is_finnished,
            'label-warning':!l.is_finnished }">{{l.is_finnished? "Términé" : "En Production"}}</div>
             <a *ngIf= "!l.is_finnished" (click)="setFinnished(l.lot_id,i)"
             class="label label-success "
              data-toggle="tooltip" title="Edit">
              <i class="ti-check"></i></a></td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
