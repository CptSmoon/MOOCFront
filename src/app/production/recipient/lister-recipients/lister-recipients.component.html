<div class="container">
<div class="row">
<div class="col-sm-12">
<div class="card-box">
<table class="table table-striped table-bordered  dataTable no-footer" id="datatable" role="grid" aria-describedby="datatable_info">
    <thead>
        <tr role="row">
        <th tabindex="0" class="sorting_asc" aria-controls="datatable" style="width: 170px;"
        aria-label="Name: activate to sort column descending" aria-sort="ascending" rowspan="1"
         colspan="1">Label</th>
         <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 116px;"
         aria-label="Start date: activate to sort column ascending" rowspan="1" colspan="1">Référence</th>
        <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 276px;"
        aria-label="Position: activate to sort column ascending" rowspan="1" colspan="1">Volume</th>
        <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 123px;"
        aria-label="Office: activate to sort column ascending" rowspan="1" colspan="1">Quantité disponible</th>
        <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 60px;" aria-label="Age:
        activate to sort column ascending" rowspan="1" colspan="1">Quantité totale</th>
        <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 116px;"
        aria-label="Start date: activate to sort column ascending" rowspan="1" colspan="1">Coût</th>

        <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 116px;"
        aria-label="Start date: activate to sort column ascending" rowspan="1" colspan="1">Actions</th>
        </tr>
    </thead>

    <tbody>
    <tr  *ngFor="let recipient of recipients ; let i = index" role="row">
            <td>{{recipient.label}}</td>
            <td>{{recipient.reference}}</td>
            <td>{{recipient.volume}}</td>
            <td>{{recipient.quantite_dispo}}</td>
            <td>{{recipient.quantite_physique}}</td>
            <td>{{recipient.cout}}</td>
            <td>

            <a routerLink="/production/recipients/edit/'{{recipient.id_recipient}}" class="text-inverse p-r-10"
                               data-toggle="tooltip" title="Edit">
                          <i class="ti-marker-alt"></i></a>
            </td>
        </tr>
       </tbody>
</table>

</div>
</div>
</div>
</div>
