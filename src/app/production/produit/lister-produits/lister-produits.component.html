<div class="container">
<div class="row">
<div class="col-sm-12">
<div class="card-box">
<table [ngBusy]="busy" class="table table-striped table-bordered  dataTable no-footer" id="datatable" role="grid" aria-describedby="datatable_info">
    <thead>
        <tr role="row">
        <th tabindex="0" class="sorting_asc" aria-controls="datatable" style="width: 170px;"
        aria-label="Name: activate to sort column descending" aria-sort="ascending" rowspan="1"
         colspan="1">Label</th>
         <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 116px;"
         aria-label="Start date: activate to sort column ascending" rowspan="1" colspan="1">Référence</th>
        <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 116px;"
        aria-label="Start date: activate to sort column ascending" rowspan="1" colspan="1">Codeabarre</th>
        <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 116px;"
        aria-label="Start date: activate to sort column ascending" rowspan="1" colspan="1">Prix</th>
        <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 116px;"
        aria-label="Start date: activate to sort column ascending" rowspan="1" colspan="1">Récipient</th>
        <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 116px;"
        aria-label="Start date: activate to sort column ascending" rowspan="1" colspan="1">Emballage</th>
        <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 116px;"
        aria-label="Start date: activate to sort column ascending" rowspan="1" colspan="1">Quantité Disponible</th>
        <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 116px;"
        aria-label="Start date: activate to sort column ascending" rowspan="1" colspan="1">Quantité Totale</th>
        <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 116px;"
        aria-label="Start date: activate to sort column ascending" rowspan="1" colspan="1">Formules</th>
        <th tabindex="0" class="sorting" aria-controls="datatable" style="width: 116px;"
        aria-label="Start date: activate to sort column ascending" rowspan="1" colspan="1">Actions</th>

        </tr>
    </thead>
    <tbody>
    <tr  *ngFor="let p of produits ; let i = index" role="row">
            <td>{{p.label}}</td>
            <td>{{p.reference}}</td>
            <td>{{p.codeABarre}}</td>
            <td>{{p.prix}}</td>
            <td>{{p.recipient.label}}</td>
            <td>{{p.emballage.label}}</td>
            <td>{{p.produit_stock.quantite_disponible}}</td>
            <td>{{p.produit_stock.quantite_physique}}</td>
            <td>formules go here</td>
            <td>

            <a [routerLink]="['/production/produit/'+p.produit_id+'/edit']" class="text-inverse p-r-10"
                               data-toggle="tooltip" title="Edit">
                          <i class="ti-marker-alt"></i></a>



            </td>
        </tr>
       </tbody>
</table>

</div>
</div>
</div>
</div>
