<div class="row">
  <div class="col-sm-12">
    <div class="panel">
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-6">
            <div class="m-b-30">
              <a id="addLivraison" class="btn btn-primary waves-effect waves-light" href="#/facture/add">Ajouter une facture <i class="fa fa-plus"></i></a>
            </div>
          </div>
        </div>

        <div class="editable-responsive">
          <table class="table table-striped" id="livraisons" *ngIf="factures">
            <thead>
            <tr>
              <th>ID</th>
              <th>Client</th>
              <th>Montant</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr class="gradeX" *ngFor="let f of factures, let i=index">
              <td>{{f.facture_id}}</td>
              <td>{{f.client.name}}</td>
              <td>{{f.montant}}DT</td>
              <td class="actions">
                <a href="#" class="on-default edit-row" data-toggle="modal" data-target="#list-liv-modal" (click)="selectFacture(i)"><i class="fa fa-align-left"></i></a> &nbsp;
                <a (click)="bon(i)" class="text-inverse p-r-10" data-toggle="tooltip" title="Bon de Commande">
                  <i class="ti-printer"></i></a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="list-liv-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" *ngIf="selectedFacture">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
        <h4 class="modal-title" id="myModalLabel" >Liste de Livraisons de la facture #{{selectedFacture.facture_id}}:</h4></div>
      <div class="modal-body">
        <div class="editable-responsive">
          <table class="table table-striped" id="prods">
            <thead>
            <tr>
              <th>ID</th>
              <th>Date</th>
              <th>Montant</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let p of selectedFacture.livraisons ; let i = index" role="row">
              <td>{{p.livraison_id}}</td>
              <td>{{p.date}}</td>
              <td>{{p.montant}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info waves-effect" data-dismiss="modal" (click)="cleanAddMPModal()">Close
        </button>
      </div>
    </div>
  </div>
</div>
