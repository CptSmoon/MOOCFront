<div class="row">
  <div class="col-sm-12">
    <div class="panel">
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-6">
            <div class="m-b-30">
              <button id="addMP" class="btn btn-primary waves-effect waves-light" data-toggle="modal" data-target="#add-client-modal">Ajouter un Client <i class="fa fa-plus"></i></button>
            </div>
          </div>
        </div>

        <div class="editable-responsive">
          <table class="table table-striped" id="stockMP">
            <thead>
            <tr>
              <th>ID</th>
              <th>Nom</th>
              <th>Téléphone</th>
              <th>email</th>
              <th>Type</th>
              <th>Ville</th>
              <th>Région</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr class="gradeX" *ngFor="let client of clients, let i=index">
              <td>{{client.client_id}}</td>
              <td>{{client.name}}</td>
              <td>{{client.mobile}}</td>
              <td>{{client.email}}</td>
              <td>{{client.type.nom}}</td>
              <td>{{client.region.ville.nom}}</td>
              <td>{{client.region.nom}}</td>
              <td>fill later</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- end: panel body -->

    </div> <!-- end panel -->
  </div> <!-- end col-->
</div>
<!-- end row -->
