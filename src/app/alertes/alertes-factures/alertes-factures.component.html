<div class="container">
  <div class="col-sm-12">
    <div class="panel">

      <div class="panel-body">
        <div class="editable-responsive">
          <table [ngBusy]="busy" class="table table-striped dataTable" id="factures">
            <thead>
            <tr>
              <th>ID</th>
              <th>Client</th>
              <th>Montant</th>
              <th>Methode de paiement</th>
              <th>Date d'échéance</th>
            </tr>
            </thead>
            <tbody>
            <tr class="gradeX" *ngFor="let f of factures, let i=index">
              <td>{{f.facture_id}}</td>
              <td>{{f.client.name}}</td>
              <td><a class="label label-success">{{f.montant}} Dinars</a></td>
              <td><a class="label label-primary">{{f.mode_paiement.nom}}</a></td>
              <td><span class="label label-danger">{{f.date_echeance}}</span></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
